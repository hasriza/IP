<!DOCTYPE html>
<html>
<head>
	<title>Pickup Summary</title>
</head>
<body>
	<header>
		<h1>Pickup Summary</h1>
	<header>

	<form>
		<div>
			<label>Address</label>
			<input type="text" placeholder="Building, Locality,  Landmark, City" name="padd">
		</div>

		<div>
			<label>Quantity</label>
			<input type="number" placeholder="Number Of Cartons" name="pquant">
		</div>

		<div>
			<label>Contact Details</label><br>
			<label>Name</label>
			<input type="text" placeholder="Name" name="pname">
			<label>Phone Number</label><br>
			<input type="number" placeholder="Phone Number" name="pnum">
			<label>Recommended Hours</label><br>
			<input type="number" placeholder="Recommended Time" name="phour">
		</div>

		<div>
				<input type="submit" name="sub" value="Submit">
				<input type="submit" name="can" value="Cancel">
			</div>

	</form>

</body>
</html>
