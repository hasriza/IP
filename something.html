<!DOCTYPE html>
<html>
<head>
	<title>Something</title>
	
	<style type="text/css">
		.box{
			width: 400px;
			height: 200px;
			background-color: pink;
			/*transition: transform 1000ms ease-in-out;*/
			position: relative;
			top: 250px;
			left:200px;
		}
	</style>

</head>

<body>
	<div class="box" ></div>
	<input type="button" name="nothing" value="Show Transition" id="btn">
	<script type="text/javascript">
		document.getElementByClass("box").addEventListener('click', showTransition)
		function showTransition(){
			document.getElementByClass("box").style.transform = "rotate(180deg)";
		}
	</script>
</body>
</html>
