<style>
.textOverImage{
    position:relative;
    width:800px;
    height:400px;
    float:left;
    margin:4px;
    background-size:100%;
    background-position:center;
    transition:0.5s;
  }
  
  .textOverImage:hover{
    background-size:100%;
  }
  
  .textOverImage:after{
    position:absolute;
    top:90%;
    bottom:0;
    left:0;
    right:0;
    white-space:pre-wrap;
    overflow:hidden;
    background-color:rgba(0,0,0,0.3);
    color:#fff;
    padding:0 8px;
    content:attr(data-text);
    transition:0.5s;
  }
  
  .textOverImage:hover:after{
    top:0;
    padding:8px;
    background-color:rgba(0,0,0,0.6);
  }
  
  .textOverImage:first-line{
    color:#fff;
    font-weight:bold;
    font-size:1.5em;
  }
</style>
