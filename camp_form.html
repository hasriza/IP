<!DOCTYPE html>
<html>
<head>
	<title>Start A Campaign</title>
</head>
<body>
	<header>
		<h1> Create A Campaign</h1>
	</header>

	<form>
		<div>
			<label>Name</label>
			<input type="text" placeholder="Enter Name" name="cname">
		</div>

		<div>
			<label>Campaign Name</label>
			<input type="text" placeholder="Enter Name" name="campname">
		</div>

		<div>
			<label>Location</label>
			<input type="text" placeholder="Location Of Campaign" name="cloc">
		</div>

		<div>
			<label>Contact Details</label>
			<input type="number" placeholder="Enter Contact Number" name="cmob">
		</div>

		<div>
			<input type="submit" name="sub" value="Submit">
			<input type="submit" name="can" value="Cancel">
		</div>
		
	</form>
</body>
</html>
