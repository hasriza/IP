<html>  
<head>  
    <meta charset="utf-8" />  
    <title>My Slider</title>  
    <style type="text/css">  
        body {  
            margin: 0;  
            background: #e6e6e6;  
        }  
        .showSlide {  
            display: none  
        }  
            .showSlide img {  
                width: 100%;  
            }  
        .slidercontainer {  
            max-width: 1000px;  
            position: relative;  
            margin: auto;  
        }  
        .left, .right {  
            cursor: pointer;  
            position: absolute;  
            top: 50%;  
            width: auto;  
            padding: 16px;  
            margin-top: -22px;  
            color: white;  
            font-weight: bold;  
            font-size: 18px;  
            transition: 0.6s ease;  
            border-radius: 0 3px 3px 0;  
        }  
        .right {  
            right: 0;  
            border-radius: 3px 0 0 3px;  
        }  
            .left:hover, .right:hover{  
                background-color: rgba(115, 115, 115, 0.8);
                position: absolute;  
            }  
        .content {  
            color: #eff5d4;  
            font-size: 30px;  
            padding: 8px 0px;  
            position: absolute;  
            top: 10px;  
            width: 100%;  
            text-align: center;
            background-color: rgba(115, 115, 115, 0.8);   
        }  
        .active {  
            background-color: #717171;  
        }  
        /* Fading animation */  
        .fade {  
            -webkit-animation-name: fade;  
            -webkit-animation-duration: 1.5s;  
            animation-name: fade;  
            animation-duration: 1.5s;  
        }  
        @-webkit-keyframes fade {  
            from {  
                opacity: .4  
            }  
            to {  
                opacity: 1  
            }  
        }  
  
        @keyframes fade {  
            from {  
                opacity: .4  
            }  
            to {  
                opacity: 1  
            }  
        } 
        .showSlide .fade img{
            width=25px;

        } 
    </style>  
</head>  
<body>  
    <div class="slidercontainer">  
        <div class="showSlide fade">  
            <img src="images/j1.png" width="25px" height="500px" />  
            <div class="content">Get The cartons-flip flat flat</div>  
        </div>  
        <div class="showSlide fade">  
            <img src="images/j2.jpg" width="25px" height="500px" />  
            <div class="content">Recyle the catons-squish and squash</div>  
        </div>  
  
        <div class="showSlide fade">  
            <img src="images/j3.jpg" width="25px" height="500px" />  
            <div class="content">Help to transform few lives</div>  
        </div>  

        <!-- Navigation arrows -->  
        <a class="left" onclick="nextSlide(-1)"><img src  ="images/p1.jpg" width="25px"></a>  
        <a class="right" onclick="nextSlide(1)"><img src  ="images/p2.jpg" width="25px"></a>  
    </div>  
  
    <script type="text/javascript">  
        var slide_index = 1;  
        displaySlides(slide_index);  
  
        function nextSlide(n) {  
            displaySlides(slide_index += n);  
        }  
  
        function currentSlide(n) {  
            displaySlides(slide_index = n);  
        }  
  
        function displaySlides(n) {  
            var i;  
            var slides = document.getElementsByClassName("showSlide");  
            if (n > slides.length) { slide_index = 1 }  
            if (n < 1) { slide_index = slides.length }  
            for (i = 0; i < slides.length; i++) {  
                slides[i].style.display = "none";  
            }  
            slides[slide_index - 1].style.display = "block";  
        }  
    </script>  
  
</body>  
</html>
