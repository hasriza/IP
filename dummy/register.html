<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
	</head>
	<body>

		<header>
			<h1>Register</h1>
		</header>
		
		<form action="register.php", method="POST" class="forms">

			<div class="form_elements">
				<input type="text" placeholder="Enter Name" name="name" autofocus="on" autocomplete="on" size=35 required>
			</div>

			<div>
				<input type="text" placeholder="Enter Phone Number" name="numb" autocomplete="on" size=35 required>
			</div>

			<div>
				<input type="text" placeholder="Enter Address" name="add" size=35 autocomplete="on">
			</div>

			<div>
				<input type="email" placeholder="Enter Email" name="email" size=35 autocomplete="on">
			</div>

			<div>
				<label>Join As</label>
				<select name="join">
					<option value="donor">Donor</option>
					<option value="delivery">Delivery Personnel</option>
					<option value="company">Recycling Company</option>
					<option value="volunteer">Volunteer</option>
					<option value="sponsor">Sponsor</option>
				</select>
			</div>

			<div>
				<input type="text" placeholder="Enter Username" name="uname" size=35 autocomplete="on" required>
			</div>

			<div>
				<input type="Password" placeholder="Enter Password" name="pass" size=35 required>
			</div>

			<div>
				<input type="Password" placeholder="Confirm Password" name="cpass" size=35 required>
			</div>

			<div>
				<input type="submit" name="sub" value="Submit">
				<input type="submit" name="can" value="Cancel">
			</div>

			<div>
				<input type="checkbox" value="check">I agree to the Terms and Conditions and Privacy Policy.</input>
			</div>

		</form>

		<p>Already a member?</p><a href="login.html">Login</a>

	</body>
</html>
