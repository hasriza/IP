<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<button id="login_btn" class="login">Register</button>

		<div id="f_cont" class="container">
			<div class="register" id="adjust_login">
				<span class="close" id="close_btn">&times;</span>
				<header>
					<h2><a href="register.html">Register</a></h2>
				</header>
				
				<form action="#", method="POST" class="forms">

					<fieldset>
						<legend>OR</legend>

							<div>
							    <input type="text" placeholder="Username" name="uname" required>
							</div>

							<div>
								<input type="password" placeholder="Password" name="psw" required>
							</div>

							<div>  
							    <button type="submit" class="sub">Login</button>
							</div>

					</fieldset>

				</form>
			</div>
		</div>

		 <script src="scripts.js" type="text/javascript"></script> 
		</body>
</html>
