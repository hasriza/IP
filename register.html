<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
	</head>
	<body>

		<header>
			<h1>Register</h1>
		</header>
		
		<form action="register.php", method="POST">

			<div>
				<label>Name</label>
				<input type="text" placeholder="Enter Name" name="name" autofocus="on" autocomplete="on" required>
			</div>

			<div>
				<label>Mobile Number</label>
				<input type="number" placeholder="Enter Number" name="numb" autocomplete="on" required>
			</div>

			<div>
				<label>Address</label>
				<input type="text" placeholder="Enter Address" name="add" autocomplete="on">
			</div>

			<div>
				<label>Email</label>
				<input type="email" placeholder="Enter Email" name="email" autocomplete="on">
			</div>

			<div>
				<label>Join As</label>
				<select name="join">
					<option value="donor">Donor</option>
					<option value="delivery">Delivery Personnel</option>
					<option value="company">Recycling Company</option>
					<option value="volunteer">Volunteer</option>
					<option value="sponsor">Sponsor</option>
				</select>
			</div>

			<div>
				<label>Username</label>
				<input type="text" placeholder="Enter Username" name="uname" autocomplete="on" required>
			</div>

			<div>
				<label>Password</label>
				<input type="Password" placeholder="Enter Password" name="pass" required>
			</div>

			<div>
				<label>Confirm Password</label>
				<input type="Password" placeholder="Confirm Password" name="cpass" required>
			</div>

			<div>
				<input type="submit" name="sub" value="Submit">
				<input type="submit" name="can" value="Cancel">
			</div>

		</form>

		<p>Already a member?</p><a href="login.html">Login</a>

	</body>
</html>
