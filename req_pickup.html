<!DOCTYPE html>
<html>
<head>
	<title>Request Pickup</title>
</head>
<body>
	<header>
		<h1>Place Order</h1>
	</header>

	<form>
		<div>
			<label>Name</label>
			<input type="text" placeholder="Comapany Name" name="cname">
		</div>

		<div>
			<label>Address</label>
			<input type="text" placeholder="Delivery Address" name="cadd">
		</div>

		<div>
			<label>Contact Details</label>
			<input type="text" placeholder="Contact Number" name="cnum">
		</div>

		<div>
			<label>Type</label>
			<input type="radio" name="type" value="50">50% Recyclable</input>
			<input type="radio" name="type" value="100">100% Recyclable</input>
		</div>

		<div>
			<input type="submit" value="Submit">
			<input type="submit" value="Cancel">
		</div>

	</form>
</body>
</html>
